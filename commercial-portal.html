<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Commercial Portal</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <meta name="robots" content="noindex" />

  <!-- Commercial Access Guard -->
  <script type="module">
    import { requireCommercial, getCommercialSession, clearCommercialSession } 
      from "./assets/commercial-guard.js";

    const ok = requireCommercial({
      allowRoles: ["sm","admin","super_admin"]
    });

    if (ok) {
      const s = getCommercialSession();
      window.addEventListener("DOMContentLoaded", () => {
        const el = document.getElementById("sessionInfo");
        if (el && s) {
          el.textContent = `Org: ${s.orgId || "N/A"} | Role: ${s.role}`;
        }

        document.getElementById("logoutBtn")?.addEventListener("click", () => {
          clearCommercialSession();
          location.href = "./client-login.html";
        });
      });
    }
  </script>
</head>

<body>
  <main class="page">
    <section class="hero" style="padding-top:24px;">
      <p class="anchor">Commercial Portal</p>

      <div class="card" style="max-width:720px;margin:40px auto;padding:18px;border-radius:14px;background:rgba(255,255,255,.92);">
        <h2 style="margin:0 0 10px 0;">Store Manager View ✅</h2>

        <p id="sessionInfo" class="small" style="opacity:.8;margin:0;">
          Loading session…
        </p>

        <div style="margin-top:16px;">
          <button class="btn secondary" id="logoutBtn">
            Logout
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
