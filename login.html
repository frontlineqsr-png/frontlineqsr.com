<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Client Login</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <meta name="robots" content="noindex" />
  <style>
    .card { max-width: 520px; margin: 40px auto; padding: 18px; border: 1px solid rgba(0,0,0,.08); border-radius: 14px; background: rgba(255,255,255,.92); }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .input { width:100%; padding:12px 12px; border-radius:10px; border:1px solid rgba(0,0,0,.15); font-size:14px; }
    .btnx { padding:12px 14px; border-radius:10px; border:1px solid rgba(0,0,0,.12); background:#111827; color:#fff; cursor:pointer; font-weight:700; }
    .btnx.secondary { background:#fff; color:#111827; }
    .small { font-size:12px; opacity:.75; }
    .msg { margin-top:10px; font-size:13px; }
    a { color: inherit; }
  </style>
</head>
<body>

  <main class="page">
    <section class="hero" style="padding-top:24px;">
      <p class="anchor">Client Access</p>

      <div class="card">
        <h2 style="margin:0 0 10px 0;">Login</h2>
        <div class="small" style="margin-bottom:12px;">
          Commercial access (frontlineqsr.com). No redirect to flqsr.
        </div>

        <label class="small">Email</label>
        <input class="input" id="email" type="email" autocomplete="username" placeholder="you@company.com" />

        <div style="height:10px;"></div>

        <label class="small">Password</label>
        <input class="input" id="password" type="password" autocomplete="current-password" placeholder="••••••••" />

        <div style="height:12px;"></div>

        <div class="row">
          <button class="btnx" id="loginBtn" type="button">Login</button>
          <button class="btnx secondary" id="resetBtn" type="button">Reset Password</button>
          <a class="btnx secondary" href="https://frontlineqsr.com/" style="text-decoration:none; display:inline-flex; align-items:center;">Back</a>
        </div>

        <div class="msg" id="msg"></div>

        <div style="margin-top:10px;" class="small">
          Password reset sends an email link from Firebase (authorized domain required).
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase auth (module) -->
  <script type="module" src="assets/commercial-auth.js?v=1"></script>
</body>
</html>
