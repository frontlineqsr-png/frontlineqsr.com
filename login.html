<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Excellence System™</title>

  <link rel="stylesheet" href="assets/styles.css" />
  <meta name="robots" content="noindex" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0e1c3a, #0a1226 60%);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      max-width: 900px;
    }

    .anchor {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 520px;
      width: 100%;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s ease;
      border: 1px solid transparent;
    }

    .btn.primary {
      background: #2ecc71;
      color: #0a1226;
    }

    .btn.primary:hover {
      background: #29b765;
    }

    .btn.secondary {
      background: transparent;
      border-color: rgba(255,255,255,0.3);
      color: #ffffff;
    }

    .btn.secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    .fine {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <main class="page">
    <section class="hero">

      <!-- Anchor Statement -->
      <p class="anchor">
        A governed execution decision system for leadership teams who need clarity at scale.
      </p>

      <!-- Logo -->
      <img
        src="assets/restaurant-excellence-system.png"
        alt="Restaurant Excellence System™ — Powered by FrontlineQSR"
        class="logo"
      />

      <!-- Buttons -->
      <div class="button-group">

        <!-- Goes to Pilot System -->
        <a class="btn primary" href="https://flqsr.com/">
          Start a Conversation
        </a>

        <!-- Goes to Commercial Login -->
        <a class="btn secondary" href="/login.html">
          Client Login
        </a>

      </div>

      <!-- Footer -->
      <p class="fine">
        Restaurant Excellence System™ is a governed execution decision system. 
        Access is issued directly to participating clients.
      </p>

    </section>
  </main>

</body>
</html>
