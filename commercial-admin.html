<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrontlineQSR | Commercial Admin</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <meta name="robots" content="noindex" />
</head>

<body>
  <main class="page">
    <section class="hero" style="padding-top:24px;">
      <p class="anchor">Commercial Admin — Org Structure</p>

      <div class="card" style="max-width:980px;margin:28px auto;padding:18px;border-radius:14px;background:rgba(255,255,255,.92);">
        <div class="row" style="display:flex;gap:14px;flex-wrap:wrap;align-items:flex-start;">

          <!-- ORG -->
          <div style="flex:1;min-width:280px;">
            <h3 style="margin:0 0 10px 0;">Create Org</h3>
            <label class="small">Org Name</label>
            <input class="input" id="orgName" placeholder="Example: Filiberto’s QSR" />

            <div style="height:10px;"></div>
            <button class="btn primary" id="createOrgBtn" type="button">Create Org</button>

            <div class="small" id="orgMsg" style="margin-top:10px;white-space:pre-wrap;"></div>
            <div class="small" id="orgIdOut" style="margin-top:8px;opacity:.8;"></div>
          </div>

          <!-- STORE -->
          <div style="flex:1;min-width:280px;">
            <h3 style="margin:0 0 10px 0;">Create Store</h3>
            <label class="small">Org Id</label>
            <input class="input" id="storeOrgId" placeholder="Paste orgId" />

            <div style="height:10px;"></div>
            <label class="small">Store Name</label>
            <input class="input" id="storeName" placeholder="Example: Mesa #12" />

            <div style="height:10px;"></div>
            <label class="small">Region Id (optional)</label>
            <input class="input" id="regionId" placeholder="Example: region_01" />

            <div style="height:10px;"></div>
            <label class="small">District Id (optional)</label>
            <input class="input" id="districtId" placeholder="Example: district_04" />

            <div style="height:10px;"></div>
            <button class="btn primary" id="createStoreBtn" type="button">Create Store</button>

            <div class="small" id="storeMsg" style="margin-top:10px;white-space:pre-wrap;"></div>
          </div>

          <!-- USER -->
          <div style="flex:1;min-width:300px;">
            <h3 style="margin:0 0 10px 0;">User Access</h3>

            <label class="small">User UID</label>
            <input class="input" id="u_uid" placeholder="Firebase Auth UID" />

            <div style="height:10px;"></div>
            <label class="small">Email</label>
            <input class="input" id="u_email" placeholder="user@company.com" />

            <div style="height:10px;"></div>
            <label class="small">Org Id</label>
            <input class="input" id="u_orgId" placeholder="Paste orgId" />

            <div style="height:10px;"></div>
            <label class="small">Role</label>
            <select class="input" id="u_role">
              <option>SM</option>
              <option>DM</option>
              <option>RM</option>
              <option>VP</option>
              <option>OWNER</option>
              <option>ADMIN</option>
              <option>SUPER_ADMIN</option>
            </select>

            <div style="height:10px;"></div>
            <label class="small">Assigned Store IDs (comma separated)</label>
            <input class="input" id="u_storeIds" placeholder="storeId1, storeId2" />

            <div style="height:10px;"></div>
            <label class="small" style="display:flex;gap:10px;align-items:center;">
              <input type="checkbox" id="u_commercial" checked />
              Commercial Access
            </label>

            <label class="small" style="display:flex;gap:10px;align-items:center;margin-top:6px;">
              <input type="checkbox" id="u_active" checked />
              Active
            </label>

            <div style="height:10px;"></div>
            <button class="btn primary" id="saveUserBtn" type="button">Save User</button>

            <div class="small" id="userMsg" style="margin-top:10px;white-space:pre-wrap;"></div>
          </div>

        </div>

        <div class="hr" style="margin:18px 0;"></div>

        <!-- LISTS -->
        <div>
          <h3 style="margin:0 0 10px 0;">Lists</h3>

          <label class="small">Org Id to list stores</label>
          <input class="input" id="listOrgId" placeholder="Paste orgId" />

          <div style="height:10px;"></div>
          <button class="btn secondary" id="refreshBtn" type="button">Refresh Lists</button>
          <div class="small" id="globalMsg" style="margin-top:10px;white-space:pre-wrap;"></div>

          <div class="row" style="display:flex;gap:14px;flex-wrap:wrap;margin-top:12px;">
            <pre class="card" style="flex:1;min-width:280px;padding:12px;background:rgba(0,0,0,.04);" id="orgList">(orgs load here)</pre>
            <pre class="card" style="flex:1;min-width:280px;padding:12px;background:rgba(0,0,0,.04);" id="storeList">(stores load here)</pre>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- IMPORTANT: this loads your admin logic -->
  <script type="module" src="assets/commercial-admin.js?v=1"></script>
</body>
</html>
